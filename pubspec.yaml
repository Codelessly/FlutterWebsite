name: flutter_website
description: The flutter.dev website rebuilt in Flutter.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  responsive_framework: ^0.0.4
  animations: ^1.0.0+5
  url_launcher: ^5.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/images/
  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/product_sans_regular.ttf
        - asset: assets/fonts/product_sans_bold.ttf
          weight: 700
    - family: Roboto
      fonts:
          - asset: assets/fonts/roboto_regular.ttf
          - asset: assets/fonts/roboto_bold.ttf
            weight: 700
